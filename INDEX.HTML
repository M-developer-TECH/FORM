<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Membership Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      font-size: 15px;
      color: #666;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="text"],
    input[type="file"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 8px;
    }

    textarea {
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .radio-group {
      margin-bottom: 20px;
    }

    .note {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <form>
    <h1>MEMBERSHIP FORM</h1>
    <p>Greetings, I am Muhammad Moiz, the owner of this hotel and current CEO of the entire management.
      <br>Here is the list of available services.
    </p>

    <label>Full Name:</label>
    <input type="text" name="full_name" required>

    <label>Instagram or Facebook Page:</label>
    <input type="text" name="social_media">

    <label>WhatsApp Number:</label>
    <input type="text" name="whatsapp_number" required>

    <label>Which Membership do you need?</label>
    <select name="service" required>
      <option value="instagram_post">Instagram Post</option>
      <option value="reels_editing">Reels Editing</option>
      <option value="youtube_thumbnail">YouTube Thumbnail</option>
      <option value="resume_design">Resume Design</option>
      <option value="logo_banner">Logo/Banner</option>
      <option value="other">Other</option>
    </select>

    <label>Do you want a free sample?</label>
    <div class="radio-group">
      <input type="radio" name="free_sample" value="yes" required> Yes
      <input type="radio" name="free_sample" value="no"> No
    </div>

    <label>Write your ideas/instructions:</label>
    <textarea name="instructions" rows="5"></textarea>

    <label>Upload your files (images, videos, logo):</label>
    <input type="file" name="files">

    <label>Preferred Delivery Date:</label>
    <input type="text" name="deadline">

    <button type="submit">Submit Order</button>
  </form>

  <p class="note">After submitting, Iâ€™ll contact you within 30 minutes.</p>
</body>

</html>
